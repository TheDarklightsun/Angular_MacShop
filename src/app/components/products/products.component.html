<div class="container">
  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button mat-flat-button (click)="openDialog()">Добавить Товар</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title>{{product.title}}</mat-card-title>
    <img class="image" mat-card-image src="{{product.image}}" alt=""/>
    <mat-card-content>
      <p>Price: {{product.price | currency}}</p>
      <p>Year: {{product.year}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary" (click)="addToBasket(product)">В Корзину</button>
      <button class="button" mat-flat-button color="primary" [routerLink]="['/product', product.id]">Подробнее</button>
      <button class="button" mat-flat-button color="primary" [matMenuTriggerFor]="menu">Ред.</button>
      <mat-menu #menu="matMenu">
        <button class="button_menu" mat-menu-item (click)="deleteItem(product.id)">Удалить</button>
        <button class="button_menu" mat-menu-item (click)="openDialog(product)">Ред.</button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
